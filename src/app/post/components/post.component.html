<app-errorMessage *ngIf="error"></app-errorMessage>

<div class="main-div" *ngIf="post">
	<mat-card class="example-card">
		<mat-card-header>
			<mat-card-title>{{ post.title }}</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<p>
				{{ post.body }}
			</p>
		</mat-card-content>
		<mat-card-actions align="end">
			<a [routerLink]="['/']" mat-button>Back</a>
		</mat-card-actions>
	</mat-card>
</div>
