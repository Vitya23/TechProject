<app-errorMessage *ngIf="error"></app-errorMessage>

<mat-grid-list class="mat-app-background" cols="3" rowHeight="3:2" [gutterSize]="'10px'" *ngIf="this.posts">
	<mat-grid-tile class="posts" *ngFor="let post of this.posts">
		<mat-card class="example-card">
			<mat-card-header>
				<mat-card-title>{{ post.title }}</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<p>
					{{ post.body }}
				</p>
			</mat-card-content>
			<mat-card-actions>
				<a [routerLink]="['/posts/', post.id]" mat-button>Read</a>
			</mat-card-actions>
		</mat-card>
	</mat-grid-tile>
</mat-grid-list>
